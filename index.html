<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Image Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form>
        <button type="submit" class="image-button submit-button">
            <img src="submit (1).png" alt="Submit">
        </button>
        <button type="reset" class="image-button reset-button">
            <img src="reset.png" alt="Reset">
        </button>
    </form>

</body>

</html>
